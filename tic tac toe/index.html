<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="image/logo png (2).png" />
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <nav>
    <ul>
      <li class="img-nav"><img src="image/tic black.webp" alt="Daco"></li>
    </ul>
  </nav>

<div class="game-container">
  <div class="container">
    <div class="line"></div>
     <div class="box bt-0 bl-0"><span class="box-text">
     </span></div>
    <div class="box bt-0"><span class="box-text">
    </span></div>
    <div class="box bt-0 br-0"><span class="box-text">
    </span></div>
    <div class="box bl-0"><span class="box-text">
    </span></div>
    <div class="box"><span class="box-text">
    </span></div>
    <div class="box br-0"><span class="box-text">
    </span></div>
    <div class="box bl-0 bb-0"><span class="box-text">
    </span></div>
    <div class="box bb-0"><span class="box-text">
    </span></div>
    <div class="box bb-0 br-0"><span class="box-text">
    </span></div>
  </div>

  <div class="game-info">
   <h1>Welcome to Tic Tac Toe.com</h1>
   <div>
     <span class="info">Turn for X </span>  
     <button class="btn-reset" id="reset">Reset</button> 
    </div>

    <div class="img-box">
       <img src="excited.gif" alt="Excited Gif">

      </div>
   </div>
</div>

<script src="script.js"></script>
</body>
</html>
